description: >-
  A public identifier addressing a telephone subscription. In mobile networks it
  corresponds to the MSISDN (Mobile Station International Subscriber Directory
  Number). In order to be globally unique it has to be formatted in
  international format, according to E.164 standard, optionally prefixed with
  '+'.
type: string
pattern: ^\+?[0-9]{5,15}$
example: '123456789'
